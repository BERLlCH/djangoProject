{% extends 'main/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    {% if user.is_authenticated %}
        <h1 style="margin-left: 35%; margin-top: 30px">Ви вже авторизовані</h1>
    {% else %}
    <div class="container" style="margin-top: 30px">
        <div class="form-section">
            <h2>Авторизация</h2>
            <form action="." method="post">
                {{ form|crispy }}
                {% csrf_token %}
                <br>
                <button type="submit" class="btn btn-outline-warning">Вхід</button>
            </form>
            <hr>
            Немає аккаунта? <a href="{% url 'register'%}">Зареєструватись</a>
        </div>
    </div>
    {% endif %}
{% endblock %}
