<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARSALE —  Перший онлайн автобазар</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'main/css/css.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/ad_style.css' %}">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <img class="logo" src="{% static 'main/img/sitelogo.png' %}" alt="не получилось">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'main' %} " class="nav-link px-2 text-white">Головна</a></li>
            <li><a href="{% url 'ads' %}" class="nav-link px-2 text-white">Продивитись оголошення</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'myads' %}" class="nav-link px-2 text-white">Мої оголошення</a></li>
            {% endif %}
        </ul>
          {% if user.is_authenticated %}
              <button type="button" class="btn btn-warning" style="margin-right: 10px"><a href="{% url 'newad' %}" class="nav-link px-2 text-white">Додати оголошення</a></button>
            <button type="button" class="btn btn-danger"><a href="{% url 'exit' %}" class="nav-link px-2 text-white">Вихід</a></button>
          {% else %}
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2"><a href="{% url 'login' %}" class="nav-link px-2 text-white">Вхід</a></button>
          <button type="button" class="btn btn-warning"><a href="{% url 'register' %}" class="nav-link px-2 text-white">Реєстрація</a></button>
        </div>
          {% endif %}
      </div>
    </div>
  </header>
{% block content %}
{% endblock %}
</body>
</html>
